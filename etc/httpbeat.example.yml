################# Httpbeat Configuration Example #######################

############################# Input ############################################
httpbeat:

  urls:
    # Each - URL endpoints to poll. Below are the URL endpoint specific configurations
    -
      # Optional cron expression, defines when to poll the URL endpoint.
      # Default is every 1 minute.
      cron: "@every 5s"

      # The URL endpoint to call by Httpbeat
      url: http://localhost

      # HTTP method to use.
      # Possible options are:
      # * get
      # * delete
      # * head
      # * patch
      # * post
      # * put
      method: get

      # Optional basic authentication
      #basic_auth:
        # Basic authentication username
        #username: admin
        # Basic authentication password
        #password: admin

      # Type to be published in the 'type' field. For Elasticsearch output,
      # the type defines the document type these entries should be stored
      # in. Default: httpbeat
      document_type: httpbeat

      # Optional additional headers to send to the endpoint
      headers:
        Accept: application/json
        Foo: bar
      # Optional additional fields. These field can be freely picked
      # to add additional information

     # fields:
     #   host: test
    -
      # Optional cron expression, defines when to poll the URL endpoint.
      # Default is every 1 minute.
      cron: "@every 10s"

      # The URL endpoint to call by Httpbeat
      url: http://localhost

      # HTTP method to use.
      # Possible options are:
      # * get
      # * delete
      # * head
      # * patch
      # * post
      # * put
      method: get

      # Optional basic authentication
      #basic_auth:
        # Basic authentication username
       # username: admin
        # Basic authentication password
       # password: admin

      # Optional proxy server URL
      # proxy_url: http://proxy:3128

      # Type to be published in the 'type' field. For Elasticsearch output,
      # the type defines the document type these entries should be stored
      # in. Default: httpbeat
      document_type: httpbeat

      # Optional additional headers to send to the endpoint
      headers:
        Accept: application/json
        Foo: bar
      # Optional additional fields. These field can be freely picked
      # to add additional information

     # fields:
     #   host: test2
############################# Shipper ############################################
shipper:

 # The name of the shipper that publishes the network data. It can be used to group
 # all the transactions sent by a single shipper in the web interface.
 # If this options is not defined, the hostname is used.
 name:

 # The tags of the shipper are included in their own field with each
 # transaction published. Tags make it easy to group transactions by different
 # logical properties.
 #tags: ["service1"]

############################# Output ############################################

# Configure what outputs to use when sending the data collected by Httpbeat.
# You can enable one or multiple outputs by setting enabled option to true.
output:

  # Elasticsearch as output
  # Options:
  # host, port: where Elasticsearch is listening on
  elasticsearch:
    #enabled: true
    hosts: ["localhost:9200"]

  # Redis as output
  # Options:
  # host, port: where Redis is listening on
  #redis:
  #  enabled: true
  #  host: localhost
  #  port: 6379

  # File as output
  # Options:
  # path: where to save the files
  # filename: name of the files
  # rotate_every_kb: maximum size of the files in path
  # number of files: maximum number of files in path
  #file:
   # enabled: true
    #path: "/tmp/httpbeat"
   # filename: httpbeat
  #  rotate_every_kb: 1000
  #  number_of_files: 7

logging:
  level: debug
  files:
    path: /var/log/httpbeat
    name: httpbeat.log
  

  # enable file rotation with default configuration
  to_files: true
